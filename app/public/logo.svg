<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <circle cx="256" cy="256" r="256" fill="url(#gradient)"/>

  <!-- Credit card shape -->
  <rect x="140" y="200" width="232" height="152" rx="16" fill="white" opacity="0.95"/>
  <rect x="140" y="226" width="232" height="36" fill="#FF6B6B"/>

  <!-- Card chip -->
  <rect x="164" y="282" width="40" height="32" rx="4" fill="#FFD93D"/>

  <!-- Reward star overlay -->
  <g transform="translate(320, 150)">
    <path d="M0,-40 L9.5,-12 L40,-12 L16,8 L24,36 L0,16 L-24,36 L-16,8 L-40,-12 L-9.5,-12 Z"
          fill="#FFD93D" stroke="#FF6B6B" stroke-width="3"/>
  </g>

  <!-- Circular arrow (relay motion) -->
  <g transform="translate(256, 390)">
    <path d="M-60,0 A60,60 0 1,1 60,0"
          stroke="#FF6B6B"
          stroke-width="8"
          stroke-linecap="round"
          fill="none"/>
    <path d="M60,0 L50,-12 L50,12 Z" fill="#FF6B6B"/>
  </g>

  <!-- Gradient definition -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d2d2d;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
