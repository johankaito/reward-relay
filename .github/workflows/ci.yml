name: CI

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  # Database migrations (only runs on master branch pushes)
  # NOTE: Non-blocking - deployment proceeds even if migrations fail
  # Uses official Supabase recommended approach with project linking
  # SETUP REQUIRED: Configure these GitHub secrets:
  #   - SUPABASE_ACCESS_TOKEN (from https://supabase.com/dashboard/account/tokens)
  #   - SUPABASE_PROJECT_REF (project ref, e.g., "iexqzpttbnylbxcuxhfa")
  #   - SUPABASE_DB_PASSWORD (database password from project settings)
  migrate:
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'
    runs-on: ubuntu-latest
    continue-on-error: true
    environment: production
    env:
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}
      SUPABASE_PROJECT_ID: ${{ secrets.SUPABASE_PROJECT_REF }}
    defaults:
      run:
        working-directory: app

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: 'app/pnpm-lock.yaml'

      - name: Install dependencies
        run: pnpm install

      - name: Install Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Link Supabase project
        run: supabase link --project-ref $SUPABASE_PROJECT_ID

      - name: Run database migrations
        run: supabase db push

  # Type checking and linting for all branches
  typecheck:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: app
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: latest

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: 'app/pnpm-lock.yaml'

      - name: Install dependencies
        run: pnpm install

      - name: Run type checking
        run: pnpm typecheck

  # Linting (optional, doesn't block deployment)
  lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: app
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: latest

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: 'app/pnpm-lock.yaml'

      - name: Install dependencies
        run: pnpm install

      - name: Run linting
        run: pnpm lint || echo "Linting optional for now"

  # Build test (ensures the app can build)
  build:
    runs-on: ubuntu-latest
    environment: production
    defaults:
      run:
        working-directory: app
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: latest

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: 'app/pnpm-lock.yaml'

      - name: Install dependencies
        run: pnpm install

      - name: Build application
        run: pnpm build
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ vars.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ vars.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}

  # Deploy to Vercel (only after successful checks)
  # SETUP REQUIRED: Configure environment variables in Vercel project settings:
  #   - NEXT_PUBLIC_SUPABASE_URL (from Supabase project settings)
  #   - NEXT_PUBLIC_SUPABASE_ANON_KEY (from Supabase project settings)
  #   - SUPABASE_SERVICE_KEY (service_role key from Supabase)
  #   - RESEND_API_KEY (from Resend dashboard)
  #   - CRON_SECRET (generate a random secret for cron job authentication)
  deploy-vercel:
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'
    needs: [typecheck, build]
    runs-on: ubuntu-latest
    environment:
      name: production
      url: ${{ steps.deploy.outputs.url }}
    defaults:
      run:
        working-directory: app

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Deploy to Vercel Production
        id: deploy
        run: |
          DEPLOY_URL=$(vercel deploy --prod --token=${{ secrets.VERCEL_TOKEN }} --yes)
          echo "url=$DEPLOY_URL" >> $GITHUB_OUTPUT
          echo "âœ… Successfully deployed to: $DEPLOY_URL"
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
