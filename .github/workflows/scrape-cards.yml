name: Daily Card Catalog Scraping

on:
  schedule:
    # Every day at 2am AEST (4pm UTC during standard time, 6pm UTC during daylight saving)
    # Using 16:00 UTC as baseline (2am AEST standard time)
    - cron: '0 16 * * *'
  workflow_dispatch: # Allow manual triggers

jobs:
  scrape-cards:
    runs-on: ubuntu-latest
    environment: Production

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          package_json_file: app/package.json

      - name: Install dependencies
        run: |
          cd app
          pnpm install --frozen-lockfile

      - name: Run type checking
        run: |
          cd app
          pnpm typecheck

      - name: Build application
        run: |
          cd app
          pnpm build

      - name: Install Chromium for Puppeteer
        run: |
          cd app
          npx puppeteer browsers install chrome

      - name: Run card scraper
        env:
          SUPABASE_URL: ${{ vars.NEXT_PUBLIC_SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
        run: |
          cd app
          pnpm tsx scripts/scrape-mycard.ts

      - name: Notify on failure
        if: failure()
        run: echo "Card scraping failed. Check the logs for details."
